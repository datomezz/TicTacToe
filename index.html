<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="body">
    <div class="switcher">
        <label class="switch">
            <input type="checkbox" onclick="toggle()">
            <span class="slider round"></span>
        </label>
    </div>
    <header class="header">
        <h1>Tic Tac Toe</h1>
    </header>
    <article class="container">
        <div class="game-container">
            <a href="javascript:void(0)" onclick="action(0)" class="game-element"></a>
            <a href="javascript:void(0)" onclick="action(1)" class="game-element"></a>
            <a href="javascript:void(0)" onclick="action(2)" class="game-element"></a>
            <a href="javascript:void(0)" onclick="action(3)" class="game-element"></a>
            <a href="javascript:void(0)" onclick="action(4)" class="game-element"></a>
            <a href="javascript:void(0)" onclick="action(5)" class="game-element"></a>
            <a href="javascript:void(0)" onclick="action(6)" class="game-element"></a>
            <a href="javascript:void(0)" onclick="action(7)" class="game-element"></a>
            <a href="javascript:void(0)" onclick="action(8)" class="game-element"></a>
        </div>
    </article>
<script src="script.js"></script>
</body>
</html>
